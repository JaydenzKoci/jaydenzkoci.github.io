    </header>
    <div class="header-info">
        <div class="container">
            <span id="trackCount" class="track-count"></span>
            <span id="countdown" class="countdown"></span>
        </div>
    </div>
    <main>
        <div class="container">
            <div class="filter-wrapper">
                <select id="filterSelect" class="custom-select">
                    <option value="all">üíø All Tracks</option>
                    <option value="rotated">üîß WIP Tracks</option>
                    <option value="new">üü¶ Playable Tracks</option>
                    <option value="featured">üü® Updated Tracks</option>
                    <option value="finish">üü© Finished Tracks</option>
                </select>
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <div class="grid-size-control">
                    <label for="gridSize">Tracks per row: <span id="gridSizeValue">4</span></label>
                    <input type="range" id="gridSize" min="1" max="4" value="4" step="1">
                </div>
            </div>
            <div class="content">
                <!-- Jam tracks will be added dynamically here -->
            </div>
        </div>
    </main>
    <div id="trackModal" class="modal">
        <span class="modal-close">&times;</span>
        <button class="modal-nav modal-prev">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 16 16">

        <button class="modal-nav modal-next">

                <path d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708z"/>
            </svg>
        </button>
        <div class="modal-content">
            </video>
            <div class="modal-header">
                <img id="modalCover" src="" alt="Jam Track Cover" draggable="false">
                <div class="track-info">
                    <h2 id="modalTitle" translate="no"></h2>
                    <p id="modalArtist" translate="no"></p>
                    <p id="modalDuration" translate="no"></p>
                </div>
                <div class="button-container">
                    <button id="muteButton">
                      <span class="mute-icon" style="display: none;">üîá</span>
                      <span class="unmute-icon">üîä</span>
                    </button>
                    <button id="downloadButton" title="Download" disabled>
                      <span class="download-icon">‚¨áÔ∏è</span>
                    </button>
                  </div>
                </header>
                <div class="content"></div>
            </button>
            </div>
            <div class="modal-body">
                <div id="modalDetails" class="modal-details"></div>
                <div id="modalDifficulties" class="modal-difficulties"></div>
            </div>
        </div>
    </div>
